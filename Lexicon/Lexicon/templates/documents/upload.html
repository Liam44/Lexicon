<div>
    <div class="row">
        <div class="col-md-12">
            <h3>{{title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <loading-spinner active="spinner.active">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-info">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-11 col-xs-10">Name</div>
                            <div class="col-lg-1 col-md-1 col-sm-11 col-xs-10">Course day ID</div>
                            <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">Size (kb)</div>
                            <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">Created on</div>
                            <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">Modified on</div>
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2"></div>
                        </div>
                    </li>
                    <li class="list-group-item" ng-show="photos.length === 0" ng-mouseenter="setPreviewPhoto()">no photos</li>
                    <li ng-repeat="photo in photos" class="list-group-item" ng-mouseenter="setPreviewPhoto(photo)" ng-mouseleave="setPreviewPhoto()">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-11 col-xs-10 wraptext">{{photo.Name}}</div>
                            <div class="col-lg-1 col-md-1 col-sm-11 col-xs-10">{{photo.CourseDayID}}</div>
                            <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">{{photo.Size}}</div>
                            <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">{{photo.Created | date: short}}</div>
                            <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">{{photo.Modified | date: short}}</div>
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                                <button type="button" class="btn btn-xs btn-danger" ng-click="remove(photo)">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </loading-spinner>

            <form name="newPhotosForm" role="form" enctype="multipart/form-data">
                <div class="form-group" ng-hide="hasFiles">
                    <label for="newPhotos">Select and upload new photos</label>
                    <input type="file" id="newPhotos" class="uploadFile" accept="image/*" ngf-select ng-model="files" ngf-multiple="true">
                </div>
                <div class="form-group">
                    <ul class="list-unstyled" ng-model="files">
                        <li>
                            <strong>Files:</strong>
                        </li>
                        <li ng-repeat="photo in files"> {{photo.name}}</li>
                    </ul>
                    <input class="btn btn-primary" type="button" ng-click="uploadFiles(files)" value="upload">
                    <input class="btn btn-warning" type="reset" value="cancel" />
                </div>
            </form>
        </div>
        <div class="col-md-4 hidden-sm hidden-xs" style="height: 250px; margin-bottom: 5px; width: 250px;">
            <img ng-src="/uploads/{{previewPhoto.Name}}" style="max-height: 250px" ng-show="previewPhoto" class="img-responsive" alt="previewPhoto.name" />
        </div>
    </div>

</div>
