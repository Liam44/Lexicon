<h1>{{Title}}</h1>
<a href="{{LinkHref}}/Register" title="{{LinkTitle}}">{{LinkText}}</a> | 
<a href="javascript:void(0)" ng-click="GetUsers()">Get Users</a>
<table class="table table-striped table-responsive">
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>AFID</th>
        <th></th>
    </tr>
    <tr ng-repeat="d in PersonalDetails">
        <td>{{d.Username}}</td>
        <td>{{d.FirstName}}</td>
        <td>{{d.LastName}}</td>
        <td>{{d.Email}}</td>
        <td>{{d.Role}}</td>
        <td>{{d.AFId}}</td>
        <th>
            <a href="{{LinkHref}}/Edit/{{d.Id}}">Edit</a> |
            <a href="{{LinkHref}}/Delete/{{d.Id}}">Delete</a> |
            <a href="{{LinkHref}}/Details/{{d.Id}}">Details</a>
        </th>
    </tr>
</table>
