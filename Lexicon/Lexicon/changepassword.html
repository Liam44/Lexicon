<h2>Change Password</h2>

<div class="form-horizontal alert-danger" ng-show="ChangePasswordError">
    <ul><li>{{ChangePasswordError}}</li></ul>
</div>

<div class="form-group">
    <label class="col-md-2 control-label">Current password</label>
    <div class="col-md-10">
        <input autofocus="autofocus"
               class="form-control"
               required
               id="OldPassword"
               name="OldPassword"
               type="password"
               ng-model="oldPassword" />
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 control-label">New password</label>
    <div class="col-md-10">
        <input class="form-control"
               required
               id="NewPassword"
               name="NewPassword"
               type="password"
               ng-model="newPassword" />
    </div>
</div>

<div class="form-group">
    <label class="col-md-2 control-label">Confirm new password</label>
    <div class="col-md-10">
        <input class="form-control"
               required
               id="ConfirmPassword"
               name="ConfirmPassword"
               type="password"
               ng-model="confirmPassword" />
    </div>
</div>

<div class="form-group">
    <div class="col-md-offset-2 col-md-10">
        <button class="btn btn-default" ng-click="ChangePassword()">Change password</button>
    </div>
</div>
