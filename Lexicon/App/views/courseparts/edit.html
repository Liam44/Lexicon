<h2>{{Title}}</h2>

<form ng-submit="Edit()">
    <div class="form-horizontal">
        <hr />

        <div class="form-group">
            <label class="control-label col-md-2">Code along/Lecture</label>
            <div class="col-md-10">
                <textarea class="form-control content-message"
                          name="CodeAlongLecture"
                          required
                          ng-model="codeAlongLecture"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default">Update</button>
                <span class="text-success">{{EditMessage}}</span>
            </div>
        </div>
    </div>
</form>
<hr />
<div><a href="#!/CourseParts/Details/{{coursePartID}}">Back to course part</a></div>
