<h1>{{Title}}</h1>

<hr />

<div class="form-horizontal">
    <div class="form-group">
        <div class="form-group">
            <label class="control-label col-md-2" for="link">Please enter a URL:</label>
            <div class="col-md-10">
                <input type="url" class="form-control" ng-model="link" required autofocus>
            </div>
        </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="name">You can enter an alternative name to the link (optional):</label>
                <div class="col-md-10">
                    <input type="text" id="name" class="form-control" ng-model="name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10">
                    <button class="btn btn-default" type="button" ng-click="Add()">Add</button>
                </div>
            </div>
    </div>

    <hr />

    <div class="form-group" ng-show="CoursePartID">
        <a href="#!/CourseParts/Details/{{CoursePartID}}">Back to the course part</a>
    </div>

    <div class="form-group" ng-show="AssignmentID">
        <a href="#!/Assignments/Details/{{AssignmentID}}">Back to the assignment</a>
    </div>
</div>
