<h1>{{Title}}</h1>

<form ng-submit="Edit()">
    <div class="form-horizontal">
        <hr />

        <div class="form-group">
            <label class="control-label col-md-2">Name</label>
            <div class="col-md-10">
                <input type="tel" name="Name" required class="form-control" ng-model="name" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Amount of Days</label>
            <div class="col-md-10">
                <input type="number"
                       name="AmountOfDays"
                       required
                       readonly
                       class="form-control"
                       ng-model="amountofdays"
                       min="1"
                       max="365" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Update" class="btn btn-default" />
                <span class="text-success">{{EditMessage}}</span>
            </div>
        </div>
    </div>
</form>
<hr />
<div><a href="#!/Templates">Back to List</a></div>
