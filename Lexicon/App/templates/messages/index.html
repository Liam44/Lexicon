<h1>{{Title}}</h1>
<a href="#!/Messages/Write" title="Write a new message">Write a new message</a>

<hr />

<h2>{{TitleReceived}}</h2>
<table class="table table-striped table-responsive vertical-centered">
    <thead>
        <tr>
            <th></th>
            <th>
                <input type="text"
                       class="round-in-table"
                       name="Search"
                       ng-model="searchTermReceived.From"
                       placeholder="Free Search">
                <p class="p-sort" ng-click="orderReceivedBy('From')">
                    From
                </p>
            </th>
            <th>
                <input type="text"
                       class="round-in-table"
                       name="Search"
                       ng-model="searchTermReceived.Subject"
                       placeholder="Free Search">
                <p class="p-sort" ng-click="orderReceivedBy('Subject')">
                    Subject
                </p>
            </th>
            <th>
                <input type="text"
                       class="round-in-table"
                       name="Search"
                       ng-model="searchTermReceived.SendingDate"
                       placeholder="Free Search">
                <p class="p-sort" ng-click="orderReceivedBy('SendingDate')">
                    Sent
                </p>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="m in ReceivedMessages | orderBy:propertyName:reverseReceived | filter:searchTermReceived">
            <td ><strong ng-hide="m.ReadingDate">New</strong></td>
            <td>{{m.From}}</td>
            <td>{{m.Subject}}</td>
            <td>{{m.SendingDate}}</td>
            <td>
                <p class="href"><a href="#!/Messages/Read/{{m.ID}}">Open</a></p>
                <p class="href" ng-show="m.ReadingDate"><a href="#!/Messages/Reply/{{m.ID}}">Reply</a></p>
                <p class="href" ng-show="m.ReadingDate"><a href="#!/Messages/History/{{m.ID}}">See discussion history</a></p>
            </td>
        </tr>
    </tbody>
</table>

<hr />

<h2>{{TitleSent}}</h2>
<table class="table table-striped table-responsive vertical-centered">
    <thead>
        <tr>
            <th></th>
            <th>
                <input type="text"
                       class="round-in-table"
                       name="Search"
                       ng-model="searchTermSent.Subject"
                       placeholder="Free Search">
                <p class="p-sort" ng-click="orderSentBy('Subject')">
                    Subject
                </p>
            </th>
            <th>
                <input type="text"
                       class="round-in-table"
                       name="Search"
                       ng-model="searchTermSent.To"
                       placeholder="Free Search">
                <p class="p-sort" ng-click="orderSentBy('To')">
                    To
                </p>
            </th>
            <th>
                <input type="text"
                       class="round-in-table"
                       name="Search"
                       ng-model="searchTermSent.SendingDate"
                       placeholder="Free Search">
                <p class="p-sort" ng-click="orderSentBy('SendingDate')">
                    Sent
                </p>
            </th>
            <th>
                <input type="text"
                       class="round-in-table"
                       name="Search"
                       ng-model="searchTermSent.ReadingDate"
                       placeholder="Free Search">
                <p class="p-sort" ng-click="orderSentBy('ReadingDate')">
                    Read
                </p>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="m in SentMessages | orderBy:propertyName:reverseSent | filter:searchTermSent">
            <td></td>
            <td>{{m.Subject}}</td>
            <td>{{m.To}}</td>
            <td>{{m.SendingDate}}</td>
            <td>{{m.ReadingDate}}</td>
            <td>
                <p class="href"><a href="#!/Messages/Read/{{m.ID}}">Open</a></p>
                <p class="href"><a href="#!/Messages/History/{{m.ID}}">See discussion history</a></p>
            </td>
        </tr>
    </tbody>
</table>
